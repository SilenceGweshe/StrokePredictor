<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logout-btn a {
            background-color: #28a745; /* Green */
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .logout-btn a:hover {
            background-color: #218838; /* Darker green */
        }

        .container-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input[type="number"],
        input[type="submit"] {
            padding: 10px;
            width: 100%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .btn {
            display: inline-block;
            background-color: #0366d6;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
        }

        .btn:hover {
            background-color: #024a9d;
        }
    </style>
</head>
<body>
    <!-- Logout Button -->
    <div class="logout-btn">
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="container-wrapper">
        <div class="form-container">
            <h1>Stroke Risk Predictor</h1>
            <form action="/predict" method="POST">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="hypertension">Hypertension (1 for Yes, 0 for No):</label>
                <input type="number" id="hypertension" name="hypertension" required>

                <label for="heart_disease">Heart Disease (1 for Yes, 0 for No):</label>
                <input type="number" id="heart_disease" name="heart_disease" required>

                <label for="avg_glucose_level">Average Glucose Level:</label>
                <input type="number" step="0.01" id="avg_glucose_level" name="avg_glucose_level" required>

                <label for="bmi">BMI:</label>
                <input type="number" step="0.1" id="bmi" name="bmi" required>

                <label for="gender">Gender (1 for Male, 0 for Female):</label>
                <input type="number" id="gender" name="gender" required>

                <label for="work_type">Work Type (1: Private, 2: Self-employed, 3: Government, 4: Never worked):</label>
                <input type="number" id="work_type" name="work_type" required>

                <label for="smoking_status">Smoking Status (0: Never smoked, 1: Former smoker, 2: Smokes):</label>
                <input type="number" id="smoking_status" name="smoking_status" required>

                <input type="submit" value="Predict">
            </form>
            <a href="{{ url_for('instructions') }}" class="btn">Back to Instructions</a>
        </div>
    </div>
</body>
</html>
