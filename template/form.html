<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Predictor</title>
</head>
<body>
    <h1>Stroke Risk Predictor</h1>
    <form action="/predict" method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="hypertension">Hypertension (1 for Yes, 0 for No):</label>
        <input type="number" id="hypertension" name="hypertension" required><br><br>

        <label for="heart_disease">Heart Disease (1 for Yes, 0 for No):</label>
        <input type="number" id="heart_disease" name="heart_disease" required><br><br>

        <label for="avg_glucose_level">Average Glucose Level:</label>
        <input type="number" step="0.01" id="avg_glucose_level" name="avg_glucose_level" required><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" id="bmi" name="bmi" required><br><br>

        <label for="gender">Gender (1 for Male, 0 for Female):</label>
        <input type="number" id="gender" name="gender" required><br><br>

        <label for="work_type">Work Type (1: Private, 2: Self-employed, 3: Government, 4: Never worked):</label>
        <input type="number" id="work_type" name="work_type" required><br><br>

        <label for="smoking_status">Smoking Status (0: Never smoked, 1: Former smoker, 2: Smokes):</label>
        <input type="number" id="smoking_status" name="smoking_status" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
